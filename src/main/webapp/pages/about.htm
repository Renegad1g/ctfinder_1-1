<script type="text/javascript">

	var carouselsStart = function(){
		
		var styles = document.createElement('link');
		styles.rel = 'stylesheet';
		styles.type = 'text/css';
		styles.media = 'screen';
		styles.href = 'css/carousel.css';
		document.getElementsByTagName('head')[0].appendChild(styles);
		
		//console.log($('#storyCarousel1'));
		//window.scrollTo(0,1);
		//window.scrollTo(1,0);
		$('#storyCarousel1, #storyCarousel2').carousel({
			fullWidth : true,
			indicators : false
		});
		
		// move next carousel
		$('#storyCarousel1 .moveNextCarousel').click(function(e) {
			e.preventDefault();
			e.stopPropagation();
			$('#storyCarousel1').carousel('next');
		});

		// move prev carousel
		$('#storyCarousel1 .movePrevCarousel').click(function(e) {
			e.preventDefault();
			e.stopPropagation();
			$('#storyCarousel1').carousel('prev');
		});
		
		// move next carousel
		$('#storyCarousel2 .moveNextCarousel').click(function(e) {
			e.preventDefault();
			e.stopPropagation();
			$('#storyCarousel2').carousel('next');
		});

		// move prev carousel
		$('#storyCarousel2 .movePrevCarousel').click(function(e) {
			e.preventDefault();
			e.stopPropagation();
			$('#storyCarousel2').carousel('prev');
		});
	}

	setTimeout(carouselsStart, 500);
